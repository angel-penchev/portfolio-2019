<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="origin">
    <title>Angel Penchev | Full Stack Software Developer</title>

    <link rel="stylesheet" href="./styles/css/stylesheet.css">
</head>

<body>
    <main class="wrapper">
        <section class="profile">
            <div class="container">
                <img src="" alt="Profile picture" id="picture">
            </div>
            <div class="container">
                <h1 id="name"></h1>
                <h2 id="description"></h2>
                <div id="separator"></div>
                <h2 id="location"></h2>
                <div id="links"></div>
            </div>
        </section>
        <section class="navigation">
            <nav class="navigation">
                <ul class="navigation">
                    <li class="is-active">
                        <img src="" alt="">
                        <h3>Technologies</h2>
                    </li>
                    <li>
                        <img src="" alt="">
                        <h3>Projects</h2>
                    </li>
                    <li>
                        <img src="" alt="">
                        <h3>Contact</h2>
                    </li>
                </ul>
            </nav>
        </section>
        <section class="section-slider" id="information">
            <section class="section-slide" id="technologies">
                <h1 class="title">Technologies</h1>
                <div class="subgroup">
                    <h2 class="title">Front-End</h2>
                    <img src="" alt="HTML5" class="technology">
                    <img src="" alt="CSS3" class="technology">
                    <img src="" alt="JavaScript" class="technology">
                    <img src="" alt="Typescript" class="technology">
                    <img src="" alt="AngularJS" class="technology">
                    <img src="" alt="ReactJS" class="technology">
                </div>
                <div class="subgroup">
                    <h2 class="title">Server</h2>
                    <img src="" alt="NodeJS" class="technology">
                    <img src="" alt="Python" class="technology">
                    <img src="" alt="C#" class="technology">
                    <img src="" alt="C/C++" class="technology">
                </div>
                <div class="subgroup">
                    <h2 class="title">Database</h2>
                    <img src="" alt="" class="technology">
                    <img src="" alt="" class="technology">
                </div>
                <div class="subgroup">
                    <h2 class="title">Deployment</h2>
                    <img src="" alt="" class="technology">
                    <img src="" alt="" class="technology">
                    <img src="" alt="" class="technology">
                    <img src="" alt="" class="technology">
                </div>
            </section>

            <section class="section-slide is-active" id="projects">
                <h1 class="title">Projects</h1>
                <div class="slider">
                </div>

            </section>

            <section class="section-slide" id="contact">
                <h1 class="title">Contact</h1>
                <form name="contact-form" method="POST">
                    <input type="text" name="name" id="name" placeholder="Ex.: Bogdan Popov">
                    <input type="text" name="company" id="company" placeholder="Ex.: Varta LTD.">
                    <input type="text" name="_replyto" id="email" placeholder="Contact email...">
                    <textarea name="message" id="message" placeholder="Type your message here..."></textarea>
                    <input type="submit" value="Submit">
                </form>
            </section>
        </section>
    </main>

    <script type="text/javascript" src="./scripts/information.js"></script>
</body>

</html>
