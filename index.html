<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="origin">
    <title>Angel Penchev | Full Stack Software Developer</title>

    <link rel="stylesheet" href="./styles/css/stylesheet.css">
</head>

<body>
    <main class="wrapper">
        <section class="profile">
            <div class="container">
                <img src="" alt="Profile picture" class="picture">
            </div>
            <div class="container">
                <h1 class="name"></h1>
                <h2 class="description"></h2>
                <div class="separator"></div>
                <h2 class="location"></h2>
                <div class="links"></div>
            </div>
        </section>
        <section class="navigation">
            <nav class="navigation">
                <ul class="navigation">
                    <li class="is-active">
                        <img src="" alt="">
                        <h3>Technologies</h2>
                    </li>
                    <li>
                        <img src="" alt="">
                        <h3>Projects</h2>
                    </li>
                    <li>
                        <img src="" alt="">
                        <h3>Contact</h2>
                    </li>
                </ul>
            </nav>
        </section>
        <section class="section-slider information">
            <section class="section-slide  technologies">
                <h1 class="title">Technologies</h1>
                <div class="content"></div>
            </section>

            <section class="section-slide is-active projects">
                <h1 class="title">Projects</h1>
                <div class="slider">
                </div>

            </section>

            <section class="section-slide contact">
                <h1 class="title">Contact</h1>
                <form name="contact-form" method="POST">
                    <input type="text" name="name" class="name" placeholder="Name">
                    <input type="text" name="company" class="company" placeholder="Company">
                    <input type="text" name="_replyto" class="email" placeholder="Email">
                    <textarea name="message" class="message" placeholder="Message"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </section>
        </section>
    </main>

    <script type="text/javascript" src="./scripts/information.js"></script>
    <!-- <script type="text/javascript" src="./scripts/navigation.js"></script> -->
</body>

</html>
